<ion-grid>
    <ion-row>
        <ion-col size="3">
            <ion-button size="small" fill="clear" expand="block" (click)="previousWeek()" [disabled]="value === currentMin">
                <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-select [interface]="'popover'" [value]="value" (ionChange)="updateValue($event.detail.value)" [interface-options]="opts" class="ion-text-center">
                <ion-select-option [value]="week" *ngFor="let week of weeks">
                    <ion-icon name="checkmark-outline" *ngIf="week === value"></ion-icon>
                    {{'COMMON.MATCH_DAY_NUMBER'|translate:{number:week} }}
                </ion-select-option>
            </ion-select>
        </ion-col>
        <ion-col size="3">
            <ion-button size="small" fill="clear" expand="block" (click)="nextWeek()" [disabled]="value === currentMax">
                <ion-icon name="arrow-forward-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
