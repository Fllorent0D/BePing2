<beping-section-title [title]="'DASHBOARD.SUMMARY_BY_RANKING'|translate"></beping-section-title>

<ng-container *ngFor="let ranking of resultsPerRanking | keyvalue" size="12" sizeLg="6" sizeXl="6">
    <beping-ranking-summary
            [isOpen]="isTablet"
            [isTablet]="isTablet"
            [ranking]="ranking.key"
            [results]="ranking.value">
    </beping-ranking-summary>
</ng-container>
