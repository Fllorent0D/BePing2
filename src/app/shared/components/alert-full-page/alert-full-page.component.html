<div class="no-result-container ion-padding">
    <ion-icon [color]="'grey'" [name]="icon" size="large"></ion-icon>
    <ion-label [color]="'grey'" class="ion-padding-vertical" *ngIf="title"><h1>{{ title }}</h1></ion-label>
    <ion-label [color]="'grey'" class="multiline" *ngIf="message"><p>{{message}}</p></ion-label>
</div>
