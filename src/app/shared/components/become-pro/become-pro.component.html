<ion-list [inset]="'insert'" [lines]="'none'">
    <ion-item (click)="openPro.emit()">
        <ion-icon name="ribbon-sharp" size="small" class="ion-margin-end"></ion-icon>
        {{'BEPING_PRO.BECOME_PRO'|translate}}
        <ion-button (click)="dismissClicked($event)" slot="end" fill="clear" color="dark">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-item>
</ion-list>
