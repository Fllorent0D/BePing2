<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <beping-localized-back-btn></beping-localized-back-btn>
        </ion-buttons>
        <ion-title>{{'TOURNAMENTS.REGISTRATIONS'|translate}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item (click)="registrationClicked(registration)" *ngFor="let registration of registrations" detail>
            <ion-label>
                <h3>
                    {{registration.Member.FirstName | titlecase}} {{registration.Member.LastName | titlecase}}
                </h3>
                <p>
                    {{'TOURNAMENTS.REGISTERED_ON'|translate}} {{registration.RegistrationDate | localizedDate}}
                </p>
            </ion-label>
            <ion-note slot="end">{{registration.Member.Ranking}}</ion-note>

        </ion-item>
    </ion-list>

</ion-content>
