<ion-header >
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button [text]="'BACK'|translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'COMMON.TOURNAMENTS'|translate}}</ion-title>
        <ion-buttons slot="primary" (click)="showFilters()">
            <ion-button color="secondary">
                <ion-icon slot="icon-only" icon="options-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ng-container *ngFor="let month of tournamentsFiltered$ | async">
            <ion-list-header>
                {{ 'MONTHS.' + month.month|translate}} {{month.year}}
            </ion-list-header>
            <ion-item detail *ngFor="let tournament of month.tournaments" (click)="navigateToTournamentDetail(tournament)">
                <ion-label class="ion-text-wrap">
                    <h3>{{tournament.Name}}</h3>
                    <p>{{tournament.DateFrom | localizedDate}} {{tournament.DateTo ? ' - ' + (tournament.DateTo | localizedDate) : ''}}</p>
                </ion-label>
                <ion-note slot="end"  *ngIf="isPast(tournament)"><ion-icon icon="checkmark-circle" color="success" ></ion-icon></ion-note>
            </ion-item>
        </ng-container>

    </ion-list>
</ion-content>
