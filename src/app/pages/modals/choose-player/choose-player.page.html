<ion-header>
    <ion-toolbar>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon icon="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ng-container *ngIf="members$ | async as members; else loader">
        <ion-virtual-scroll [items]="members">
            <ion-item *virtualItem="let member" (click)="memberClicked(member)">
                <ion-label>{{member.FirstName | titlecase}} {{member.LastName | titlecase}}</ion-label>
                <ion-note slot="end">{{member.Ranking}}</ion-note>
            </ion-item>
        </ion-virtual-scroll>
    </ng-container>
    <ng-template #loader>
        <ion-item *ngFor="let t of skeletonRows">
            <ion-label>
                <ion-skeleton-text animated [ngStyle]="{width: t+'%'}"></ion-skeleton-text>
            </ion-label>
        </ion-item>
    </ng-template>

</ion-content>
