<ion-header [translucent]="true">

    <ion-toolbar>
        <ion-buttons slot="start">
            <beping-localized-back-btn></beping-localized-back-btn>
        </ion-buttons>
        <ion-title>{{'SETTINGS.ACTIVE_USER' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()" *ngIf="modalCtrl">
                <ion-icon icon="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content class="ion-padding-top">
    <ion-list [inset]="true">
        <ion-item (click)="chooseClub()" button>
            <ion-icon *ngIf="!selectedClub" name="ellipse-outline" slot="start"></ion-icon>
            <ion-icon *ngIf="selectedClub" color="success" name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>
                <ng-container *ngIf="!selectedClub">{{'SETTINGS.WHICH_CLUB'|translate}}</ng-container>
                <ng-container *ngIf="selectedClub">{{selectedClub.UniqueIndex}} - {{selectedClub.LongName}}</ng-container>
            </ion-label>
        </ion-item>
        <ion-item (click)="choosePlayer()" [disabled]="!selectedClub" button>
            <ion-icon *ngIf="!selectedMember" name="ellipse-outline" slot="start"></ion-icon>
            <ion-icon *ngIf="selectedMember" color="success" name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>
                <ng-container *ngIf="!selectedMember">{{'SETTINGS.WHO_ARE_YOU'|translate}}</ng-container>
                <ng-container *ngIf="selectedMember">{{selectedMember.FirstName | titlecase}} {{selectedMember.LastName | titlecase}}</ng-container>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list [inset]="true">
        <ion-item (click)="select()" [disabled]="!(selectedMember && selectedClub) || isLoading"
                  class="ion-text-center"
                  color="primary"
                  fill="clear"
                  type="submit">
            <ion-label class="ion-no-margin">{{'SETTINGS.APPLY'|translate}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
