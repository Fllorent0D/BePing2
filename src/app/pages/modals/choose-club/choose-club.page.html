<ion-header [translucent]="true">
<ion-toolbar>
        <ion-title>{{'SETTINGS.WHICH_CLUB'|translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon icon="close-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar
                id="search-club"
                (search)="searchClicked()"
                [formControl]="searchBox"
                debounce="500"
                enterkeyhint="search"
                placeholder="Rechercher"
                type="search"
        ></ion-searchbar>
    </ion-toolbar>

</ion-header>

<ion-content scroll-y="false">
    <cdk-virtual-scroll-viewport itemSize="45" minBufferPx="900" maxBufferPx="1350">
        <ion-item (click)="clubClicked(club)" *cdkVirtualFor="let club of clubsFound$ | async">
            <ion-label>{{club.UniqueIndex}} - {{club.LongName}}</ion-label>
        </ion-item>
    </cdk-virtual-scroll-viewport>

            {{ header }}
        </ion-item-divider>

    </ion-virtual-scroll>
-->
</ion-content>
