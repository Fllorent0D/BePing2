<ion-list [inset]="true" [lines]="'inset'">
    <ion-item
            *ngFor="let team of teams"
            [routerLink]="['team', team.TeamId]"
            detail>
        <ion-label class="ion-padding-vertical">
            {{club.Name}} {{team.Team}}
            <p>{{team.DivisionName}}</p>
        </ion-label>
    </ion-item>
</ion-list>
