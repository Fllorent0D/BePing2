<ion-list [inset]="true" [lines]="'inset'">
    <ion-item (click)="navigateToVenue(venue)" *ngFor="let venue of venues">
        <ion-label>
            {{venue.Name | titlecase}}
            <p>{{venue.Street}} {{venue.Town}}</p>
            <p>{{venue.Phone}}</p>
        </ion-label>
        <ion-icon slot="end" class="ion" color="primary" name="navigate-circle-outline"
                  size="large"></ion-icon>
    </ion-item>

</ion-list>
