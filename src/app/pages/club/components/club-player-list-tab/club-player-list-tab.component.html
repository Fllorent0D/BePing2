<ng-container *ngFor="let member of members">
    <ion-item (click)="memberClicked.emit(member.UniqueIndex)">
        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col class="ion-text-end border-right ion-padding-end"
                         size="3">
                    <ion-label class="ion-text-wrap">
                        <h3>
                            {{member.Position}}/{{member.RankingIndex}}
                        </h3>
                    </ion-label>
                </ion-col>
                <ion-col size="7" class="ion-padding-start">
                    <ion-label class="ion-text-wrap">
                        <h3>
                            {{member.FirstName | titlecase}} {{member.LastName | titlecase}}
                        </h3>
                    </ion-label>
                </ion-col>
                <ion-col size="1">
                    <ion-label class="ion-text-wrap">
                        <h3>
                            {{member.Ranking}}
                        </h3>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
</ng-container>
