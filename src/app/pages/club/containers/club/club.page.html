<ion-header >
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button [text]="'BACK'|translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{(club$ |async).LongName}}</ion-title>
        <ion-buttons slot="end">
            <beping-favorite-btn
                    [enabled]="isFavorite$|async"
                    (clicked)="toggleClubFavorite()"
            ></beping-favorite-btn>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <div class="scrollmenu" #scrollMenu>
            <ion-chip color="primary" id="tab1" [class.act]="tabIndex === 0" (click)="selectTab(0)">
                <ion-label>{{'CLUB_DETAILS.LIST_OF_STRENGTH' | translate}}</ion-label>
            </ion-chip>
            <ion-chip color="primary" id="tab2" [class.act]="tabIndex === 1" outline (click)="selectTab(1)">
                <ion-label>{{'COMMON.TEAMS' | translate}}</ion-label>
            </ion-chip>
            <ion-chip color="primary" id="tab3" [class.act]="tabIndex === 2" outline (click)="selectTab(2)">
                <ion-label>{{'CLUB_DETAILS.INFOS' | translate}}</ion-label>
            </ion-chip>
            <ion-chip color="primary" id="tab4" [class.act]="tabIndex === 3" outline (click)="selectTab(3)">
                <ion-label>{{'COMMON.CALENDAR' | translate}}</ion-label>
            </ion-chip>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content scroll-y="false">
    <super-tabs #superTabs>
        <super-tabs-container>
            <super-tab>
                <beping-club-player-list-tab
                            [members]="members$ | async"
                            (memberClicked)="navigateToPlayer($event)"
                    >
                    </beping-club-player-list-tab>


            </super-tab>
            <super-tab>
                <beping-club-team-list-tab
                        [teams]="teams$|async"
                        [club]="club$|async"
                ></beping-club-team-list-tab>
            </super-tab>
            <super-tab>
                <beping-club-pratical-info-tab
                        [venues]="venues$|async"
                >
                </beping-club-pratical-info-tab>
            </super-tab>
            <super-tab>
                <beping-team-result-tab
                        [matches]="matches$|async"
                >
                </beping-team-result-tab>
            </super-tab>
        </super-tabs-container>
    </super-tabs>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" [hidden]="tabIndex !== 0">
        <ion-fab-button>
            <ion-icon [name]="getIcon(currentCategory$ | async)"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button
                    [attr.data-desc]="'PLAYER_CATEGORY.' + category | translate"
                    [disabled]="category === (currentCategory$|async)"
                    [color]="category === (currentCategory$|async)?'primary': 'light'"
                    *ngFor="let category of CATEGORIES"
                    (click)="categoryClicked(category)">
                <ion-icon [name]="getIcon(category)"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
