<ion-list>
    <ion-item *ngFor="let player of players">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-grid class="ion-no-padding">
            <ion-row class="ion-align-items-center">
                <ion-col class="ion-text-end border-right"
                         size="1"
                         style="padding-right: 6px">
                    <ion-label>
                        <ion-text class="ion-text-nowrap">
                            <p>{{player.Position}}</p>
                        </ion-text>
                    </ion-label>
                </ion-col>
                <ion-col size="1" style="padding-left: 6px">
                    <ion-label>
                        <ion-text class="ion-text-nowrap">
                            <p>{{player.RankingIndex}}</p>
                        </ion-text>
                    </ion-label>
                </ion-col>
                <ion-col offset="1" size="7">
                    <ion-label>
                        <ion-text class="ion-text-wrap">{{player.FirstName | titlecase}} {{player.LastName | titlecase}}</ion-text>
                    </ion-label>
                </ion-col>
                <ion-col size="1">
                    <ion-label>
                        <ion-text class="ion-text-nowrap">
                            {{player.Ranking | titlecase}}
                        </ion-text>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>

</ion-list>
