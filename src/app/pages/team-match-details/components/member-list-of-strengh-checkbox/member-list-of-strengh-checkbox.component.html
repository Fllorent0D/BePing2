<ion-list [inset]="true">
    <ion-item *ngFor="let player of players">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label>
            <ion-grid class="ion-no-padding">
                <ion-row class="ion-align-items-center">
                    <ion-col class="border-right"
                             size="2"
                             style="padding-right: 6px">
                        <ion-label class="ion-text-wrap">
                            {{player.Position}}/{{player.RankingIndex}}
                        </ion-label>
                    </ion-col>
                    <ion-col offset="1" size="7">
                        <ion-label class="ion-text-wrap">
                            {{player.FirstName | titlecase}} {{player.LastName | titlecase}}
                        </ion-label>
                    </ion-col>
                    <ion-col size="1">
                        <ion-label class="ion-text-wrap">
                            {{player.Ranking | titlecase}}
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-label>

    </ion-item>

</ion-list>
