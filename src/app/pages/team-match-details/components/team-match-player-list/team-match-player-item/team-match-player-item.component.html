<ion-item detail>
  <ion-grid>
    <ion-row>
      <ion-col size="1" class="border-right">
        <ion-label>
          <ion-text>
            {{player.Position}}
          </ion-text>
        </ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-label>
          <ion-text>
            {{player.FirstName | titlecase}} {{player.LastName| titlecase}}
          </ion-text>
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label class="ion-text-right">
          <ion-text>
            {{player.Ranking}}
          </ion-text>
        </ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label class="ion-text-right">
          <ion-text>
            {{player.VictoryCount}}
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
