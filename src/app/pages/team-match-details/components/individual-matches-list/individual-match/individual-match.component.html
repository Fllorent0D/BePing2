<ion-grid >
    <ion-row>
        <ion-col size="4">
            <ion-label *ngIf="homePlayer" class="ion-text-wrap">
                <ion-text *ngFor="let player of homePlayer"
                          [color]="isHomePerf() ? 'success' : (isAwayPerf() ? 'danger' : 'dark')">
                    [{{individualMatch.HomePlayerMatchIndex}}]
                    <span class="ion-hide-sm-down">{{player?.FirstName | titlecase}}</span> {{player?.LastName | titlecase}}
                </ion-text>
            </ion-label>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
            <ion-chip color="primary">
                <ion-label *ngIf="!individualMatch.IsAwayForfeited && !individualMatch.IsHomeForfeited; else wo">
                    {{individualMatch.HomeSetCount}} - {{individualMatch.AwaySetCount}}
                </ion-label>
                <ng-template #wo>
                    <ion-text>
                        WO
                    </ion-text>
                </ng-template>
            </ion-chip>
        </ion-col>
        <ion-col size="4">
            <ion-label *ngIf="awayPlayer" class="ion-text-right ion-text-wrap">
                <ion-text *ngFor="let player of awayPlayer"
                          [color]="isAwayPerf() ? 'success' : (isHomePerf() ? 'danger' : 'dark')">
                        <span class="ion-hide-sm-down">
                          {{player?.FirstName | titlecase}}
                        </span>
                    {{player?.LastName | titlecase}}
                    [{{individualMatch.AwayPlayerMatchIndex}}]
                </ion-text>
            </ion-label>
        </ion-col>
    </ion-row>
</ion-grid>
