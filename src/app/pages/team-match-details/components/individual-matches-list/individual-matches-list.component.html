<beping-section-title [title]="'COMMON.MATCHES'|translate"></beping-section-title>

<ion-list>
    <beping-team-match-individual-match
            *ngFor="let individualMatch of match.MatchDetails.IndividualMatchResults"
            [awayPlayer]="getPlayerWithId(individualMatch.AwayPlayerUniqueIndex)"
            [homePlayer]="getPlayerWithId(individualMatch.HomePlayerUniqueIndex)"
            [individualMatch]="individualMatch">
    </beping-team-match-individual-match>
</ion-list>
