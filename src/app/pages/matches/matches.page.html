<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <beping-favorite-btn></beping-favorite-btn>
            <beping-loading-btn [loading]="isloading"></beping-loading-btn>
        </ion-buttons>
        <ion-title>Matches</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <super-tabs>
        <super-tabs-container>
            <super-tab>
                <ion-content>
                    <ion-button (click)="navigateToClub('L360')">Go to club L360</ion-button>
                    <ion-button (click)="navigateToClub('N051')">Go to club N051</ion-button>
                    <ion-list>
                        <ion-item>
                            <ion-label>Pokémon Yellow</ion-label>
                            <ion-label>Pokémon Yellow</ion-label>
                            <ion-label>Pokémon Yellow</ion-label>
                            <ion-label>Pokémon Yellow</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Mega Man X</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>The Legend of Zelda</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Pac-Man</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-label>Super Mario World</ion-label>
                        </ion-item>
                    </ion-list>

                </ion-content>
            </super-tab>
            <super-tab>
                <ion-content>
                    Page #2
                </ion-content>
            </super-tab>
            <super-tab>
                <ion-content>
                    Page #3
                </ion-content>
            </super-tab>
        </super-tabs-container>
    </super-tabs>
</ion-content>
